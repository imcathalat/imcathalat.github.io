<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Round Robin Algorithm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://hammerjs.github.io/dist/hammer.min.js"></script>
    <link rel="stylesheet" href="paginacao.css">

    <style>

    </style>
</head>

<body>
    <div id="header"></div>

    <div class="container-fluid p-0 m-0">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item ">
                            <a class="nav-link active" href="../alocacao de processo/index.html">Alocação de
                                Processos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/memoria virtual/paginacao.html">Memória Virtual</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

    </div>
    <div class="container">

        <h1 class="text-center mt-3">First-in First-out</h1>
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="inputNumber" class="form-label">Quantos processos:</label>
                <input type="number" class="form-control required" id="inputNumber" placeholder="Ex: 10" min="1">
            </div>
            <div class="col-md-6">
                <label for="inputNumber" class="form-label">Tamanho das páginas:</label>
                <input type="number" class="form-control" id="inputPages" placeholder="Ex: 10" min="1">
            </div>

            <div class="row mt-3 col-md-12 col-sm-12">
                <div class="col-md-6 col-sm-12">
                    <button type="submit" id="generateBtn" class="btn btn-primary w-100" disabled>Gerar
                        Automaticamente</button>
                </div>
                <div class="col-md-6 col-sm-12">
                    <button type="submit" id="addManualBtn" class="btn btn-primary w-100 ms-3" disabled>Adicionar
                        Manualmente</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div id="dynamicFormContainer" class="mt-4 col-md-12">

        </div>
        <button id="submitProcesses" class="btn mt-3" style="display:none; color:white; background-color: #F45B69;">Submeter
            Processos</button>
        <div class="row">
            
            <div id="tabelas" style="display: none;">
                <div class="col-md-6 mt-4">
                    <h2>Informações dos processos</h2>
                    <div class="div-table" id="t1">
                        <table class="table table-striped table-bordered">
                            <thead class="table-danger">
                                <tr>
                                    <th>Processo</th>
                                    <th>Tamanho</th>
                                    <th>Qntd. Páginas</th>
                                </tr>
                            </thead>
                            <tbody id="tabelaRR">

                            </tbody>
                        </table>
                    </div>
                    
                    
                </div>

                <div class="col-md-6 mt-4 id=" t2">

                    <h2>Disco Rígido</h2>
                    <div class="div-table">
                        <table class="table table-striped table-bordered">
                            <thead class="table-danger">
                                <tr>
                                    <th>Página</th>
                                    <th>Processo</th>
                                </tr>
                            </thead>
                            <tbody id="discoTable">

                            </tbody>
                        </table>

                    </div>

                </div>
            </div>

        </div>

    </div>


    <section class="timeline">
        <ol id="historias">

        </ol>

    </section>



    <script src="paginacao.js"></script>
    <script src="pagina.js"></script>
    <script src="timeline.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
